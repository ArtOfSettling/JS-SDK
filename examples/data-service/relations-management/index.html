<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Relations Management</title>
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Relations Management</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#about">Docs</a></li>
                <li><a href="#contact">Support</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <form id="declare-form" class="form-inline">
        <div class="form-group">
            <input type="text" class="form-control" name="column-name" placeholder="Column Name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="related-table-name" placeholder="Related Table Name">
        </div>
        <div class="form-group">
            <select class="form-control" name="cardinality">
                <option value="one_to_one">one-to-one</option>
                <option value="one_to_many">one-to-many</option>
            </select>
        </div>
        <button id="declare-relation-btn" class="btn btn-primary">Declare</button>
    </form>

</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script src="/backendless/backendless.js"></script>
<!--<script src="//api.backendless.com/sdk/js/latest/backendless.min.js"></script>-->
<script src="js/app.js"></script>
</body>
</html>
